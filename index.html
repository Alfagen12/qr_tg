<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2481cc">
    <meta name="description" content="QR и штрихкод сканер для Telegram. Быстрое распознавание QR-кодов с помощью камеры.">
    <meta name="keywords" content="QR scanner, telegram, barcode, камера, сканер">
    
    <!-- Open Graph для лучшего отображения в мессенджерах -->
    <meta property="og:title" content="QR Code Scanner">
    <meta property="og:description" content="Сканер QR-кодов для Telegram">
    <meta property="og:type" content="website">
    
    <!-- Принудительная очистка кеша -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="cache-control" content="no-cache">
    <meta name="expires" content="0">
    <meta name="pragma" content="no-cache">
    
    <!-- Уникальная версия для принудительного обновления -->
    <meta name="version" content="3.3.0">
    <meta name="build-time" content="2025-01-29T12:00:00Z">
    
    <title>QR Scanner v3.3.0 Universal</title>
    <script src="https://telegram.org/js/telegram-web-app.js?v=3.3.0"></script>
    <link rel="stylesheet" href="styles.css?v=3.3.0">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>QR Scanner v3</h1>
            <p>Наведите камеру на QR-код для сканирования</p>
        </header>

        <main class="main">
            <!-- Видео элемент для отображения камеры -->
            <div class="camera-container">
                <video id="videoElement" autoplay playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <div class="scan-overlay">
                    <div class="scan-frame"></div>
                </div>
            </div>

            <!-- Кнопки управления -->
            <div class="controls">
                <button id="startScan" class="btn btn-primary">Начать сканирование</button>
                <button id="stopScan" class="btn btn-secondary" disabled>Остановить</button>
                <button id="switchCamera" class="btn btn-secondary" disabled>Переключить камеру</button>
                <button id="checkPermissions" class="btn btn-secondary">Проверить разрешения</button>
                <button id="requestPermissions" class="btn btn-secondary">Запросить доступ к камере</button>
            </div>

            <!-- Результат сканирования -->
            <div id="result" class="result" style="display: none;">
                <h3>✅ QR-код распознан</h3>
                <div id="resultText" class="result-text"></div>
                <div class="result-actions">
                    <button id="sendToBot" class="btn btn-primary">� Оплатить</button>
                </div>
            </div>

            <!-- Статус и ошибки -->
            <div id="status" class="status"></div>
            <div id="error" class="error" style="display: none;"></div>
        </main>
    </div>

    <script src="script.js?v=3.3.0"></script>
</body>
</html>
